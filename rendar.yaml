previewsEnabled: true

databases:
  - name: my_web_app_db
    region: singapore
    plan: Free
    databaseName: ats_v2_db
    user: kioritsu

services:
  - type: web
    name: my_web_app
    env: docker
    dockerfilePath: 'dockerfile'
    region: singapore
    plan: Free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_web_app_db
          property: connectionString